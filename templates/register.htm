<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>

<body>
    <header>
        <nav>
            <div class="nav-wrapper">
                <a href="#" class="brand-logo">B2MTP - Pointage</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="/">Formulaire</a></li>
                    <li><a href="/login">Connexion</a></li>
                    <li><a href="/register">Inscription</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <br>
    <br>
    <main>
        <center>
            <div class="container">
                <div class="row">
                    <form class="col s12" action="/register" method="POST">
                        <div class="row">
                            <div class="input-field col s6">
                                <input placeholder="Placeholder" name="firstname" id="firstname" type="text" class="validate">
                                <label for="firstname">Pr√©nom</label>
                            </div>
                            <div class="input-field col s6">
                                <input id="lastname" name="lastname" type="text" class="validate">
                                <label for="lastname">Nom</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="email" name="email" type="email" class="validate">
                                <label for="email">Email</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="password" name="password" type="password" class="validate">
                                <label for="password">Mot de passe</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <button type="submit" class="waves-effect waves-light btn-large">Valider</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </center>
    </main>

</body>

</html>
